theme:
  name: material
  custom_dir: theme
  favicon: assets/images/favicon.2776d0bae488.png
  feature:
    tabs: true
  palette:
    primary: blue
    accent: indigo
  logo: assets/images/logo.d93e7da69dbf.png

extra_css:
- 'assets/stylesheets/extra.61026d2ee9f4.css'

markdown_extensions:
- markdown.extensions.admonition
- markdown.extensions.codehilite
- markdown.extensions.def_list
- markdown.extensions.attr_list
- markdown.extensions.footnotes
- markdown.extensions.meta
- markdown.extensions.toc(permalink=true)
- pymdownx.arithmatex
- pymdownx.betterem(smart_enable=all)
- pymdownx.caret
- pymdownx.critic
- pymdownx.emoji:
    emoji_generator: !!python/name:pymdownx.emoji.to_svg
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.mark
- pymdownx.smartsymbols
- pymdownx.snippets
- pymdownx.superfences
- pymdownx.tasklist(custom_checkbox=true)
- pymdownx.tilde

extra:
  social:
  - type: 'github'
    link: 'https://github.com/cloudfoundry/bosh'
  - type: 'slack'
    link: 'https://cloudfoundry.slack.com/messages/C02HPPYQ2/'

google_analytics:
# avoid forks accidentally using us
- !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
- auto

